version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: taskmanager-db
    environment:
      POSTGRES_DB: ${PG_DATABASE}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
    # map host port 5433 to container 5432 to avoid conflict
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always

  api:
    build: .
    container_name: taskmanager-api
    ports:
      - "${PORT}:1212"
    environment:
      PG_DATABASE: ${PG_DATABASE}
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_HOST: db
      PG_PORT: 5432   # container port, don't change this
    depends_on:
      - db
    restart: always

volumes:
  db_data:
